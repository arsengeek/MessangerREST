<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class='profilView'>
        Your Name - {{ user.username }}<br>
        Your Photo: 
        {% if user_messanger.image %}
            <img class='image' src="{{ user_messanger.image.url }}" alt="User Photo">
        {% else %}
            <p>No image available</p>
        {% endif %}
    </div>
</body>
</html>
