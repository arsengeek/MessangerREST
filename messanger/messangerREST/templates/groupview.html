<!DOCTYPE html>
<html>
<head>
    <title>Groups</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2 class='title-groups'>All Groups</h2>
    <div class='rooms'>
        {% for room in rooms %}
            <a href="{% url 'create_message' room.id %}">{{ room.name }}<br><br></a>
        {% endfor %}
    </div>
    <a class='create-group' href="{% url 'creategroup' %}">Create group</a>
    

</body>
</html>
